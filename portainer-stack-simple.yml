version: '3.8'

services:
  pdfkatana:
    image: pdfkatana:latest
    container_name: pdfkatana-prod
    restart: unless-stopped
    # Don't expose ports externally - NPM will handle this
    expose:
      - "8000"
    environment:
      - MAX_UPLOAD_SIZE_MB=100
      - MAX_PAGES=100
      - TEMP_RETENTION_MIN=60
      - MAX_WORKERS=2
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      - pdfkatana_tmp:/app/src/tmp
      - pdfkatana_logs:/app/src/logs
    networks:
      - pdfkatana_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  pdfkatana_tmp:
    driver: local
  pdfkatana_logs:
    driver: local

networks:
  pdfkatana_network:
    driver: bridge
