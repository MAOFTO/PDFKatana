version: '3.8'

services:
  pdfkatana:
    image: pdfkatana:latest
    container_name: pdfkatana
    ports:
      - "8000:8000"
    environment:
      - MAX_UPLOAD_SIZE_MB=50
      - MAX_WORKERS=2
      - LOG_LEVEL=INFO
      - TEMP_FILE_MAX_AGE_HOURS=1
    volumes:
      - ./tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'