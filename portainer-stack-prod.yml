version: '3.8'

services:
  pdfkatana:
    image: pdfkatana:latest
    container_name: pdfkatana-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MAX_UPLOAD_SIZE_MB=100
      - MAX_PAGES=100
      - TEMP_RETENTION_MIN=60
      - MAX_WORKERS=2
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      - pdfkatana_tmp:/app/src/tmp
      - pdfkatana_logs:/app/src/logs
    networks:
      - pdfkatana_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pdfkatana.rule=Host(`pdfkatana.yourdomain.com`)"
      - "traefik.http.routers.pdfkatana.entrypoints=websecure"
      - "traefik.http.routers.pdfkatana.tls.certresolver=letsencrypt"
      - "traefik.http.services.pdfkatana.loadbalancer.server.port=8000"

  # Optional: Nginx reverse proxy (uncomment if you want to use Nginx instead of Traefik)
  # nginx:
  #   image: nginx:alpine
  #   container_name: pdfkatana-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - pdfkatana
  #   networks:
  #     - pdfkatana_network

volumes:
  pdfkatana_tmp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/docker/volumes/pdfkatana_tmp
  pdfkatana_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/docker/volumes/pdfkatana_logs

networks:
  pdfkatana_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
